
version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: fatuser
      POSTGRES_PASSWORD: fatpass
      POSTGRES_DB: fatdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    env_file: ./backend/.env.example
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app/uploads:/app/uploads
      - ./backend/app/static:/app/static
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    ports:
      - "3000:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://host.docker.internal:8000

volumes:
  pgdata:
